<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <title>Order</title>
  </head>
  <body>
    <div role="banner" class="banner"></div>
    <main role="main">
      <article role="article" class="card">
        <img
          role="img"
          src="./images/illustration-hero.svg"
          alt="hero banner"
        />
        <section role="region">
          <h1>Order Summary</h1>
          <p class="details">
            You can now listen to million of songs, audiobooks, and podcasts on
            any device anywhere you like !
          </p>
          <div class="annuelPrice">
            <div class="boxDetails">
              <div class="circleMusic">
                <i class="fa-solid fa-music"></i>
              </div>
              <div class="subTitle">
                <h2>Annuel Plan</h2>
                <p>$59.99/year</p>
              </div>
              <p><a href="#">Change</a></p>
            </div>
          </div>
          <button>Proceed to Payment</button>
          <h3>Cancel Order</h3>
        </section>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/86f598f60e.js"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
